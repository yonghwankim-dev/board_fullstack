# MySQL configuration
# localhost:3306 => MySQL default port number
# board => database name in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/board?useUnicode=true&characterEncoding=utf8&verifyServerCertificate=false&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# 우리가 어떤 SQL을 사용할 것인지 명시
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MySQL 아이디와 비밀번호
spring.datasource.username=root
spring.datasource.password=root

# MyBatis configuration
# 우리가 MySQL에 쿼리문을 전송할 XML 파일 위치를 알려주는 것을 명시
mybatis.mapper-locations=classpath*:mapper/*.xml